# fly.toml app configuration file generated for gravito-site on 2024-01-01T00:00:00+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "gravito-site"
primary_region = "hkg" # Hong Kong for low latency in Asia

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
